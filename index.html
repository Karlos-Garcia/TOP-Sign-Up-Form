<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <img class="leaf" src="leaf.jpg" alt="a picture of leafy plants">
        <div class="logo">
            <img class="icon" src="odin-lined.png" alt="">
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <div class="right-container">

        <div class="heading-container">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </div>
            <div>
                You know you want to.
            </div>
        </div>

        <div class="form-container">
            <div>
                Let's do this!
            </div>

            <form action="POST" class="form-item-container">

                <div class="item-container">
                    
                    <div class="form-item">
                        <label for="FIRST-NAME">FIRST NAME</label>
                        <input id="FIRST-NAME" type="text" name="firstName">
                    </div>

                    <div class="form-item">
                        <label for="EMAIL">EMAIL</label>
                        <input id="EMAIL" type="email" name="email">
                    </div>

                    <div class="form-item">
                        <label for="PASSWORD">PASSWORD</label>
                        <input id="PASSWORD" type="password"
                        name="password">
                    </div>
                </div>
                
                <div class="item-container">
                    <div class="form-item">
                        <label for="LAST-NAME">LAST NAME</label>
                        <input id="LAST-NAME" type="text"
                        name="lastName">
                    </div>
                    
                    <div class="form-item">
                        <label for="PHONE-NUMBER">PHONE NUMBER</label>
                        <input id="PHONE-NUMBER" type="tel"
                        name="phoneNumber">
                    </div>

                    <div class="form-item">
                        <label for="CONFIRM-PASSWORD">CONFIRM PASSWORD</label>
                        <input id="CONFIRM-PASSWORD" type="password">
                    </div>
                </div>
                
                
            </form>
        </div>

        <div class="create-account-container">
            <button class="create-account">Create Account</button>
            <div>
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
